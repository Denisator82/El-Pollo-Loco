<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon/sombrero.png">
    <link rel="stylesheet" href="style.css">
    <title>El_Pollo_Loco</title>

    <!-- JavaScript-Dateien -->
    <script src="./models/audio-manager.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-mini.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="initMobile()">
    <section id="mainSection">
        <h1>El Pollo Loco</h1>
        <div id="content">
            
            <!-- Startbildschirm: Ist beim Laden sichtbar -->
            <div id="startScreen">
                <button onclick="startGame()">START</button>
            </div>

            <!-- Gewinn- und Verlustbildschirm (anfangs versteckt) -->
            <div id="gameWin" class="show">
                <button onclick="restartGame()">RESTART</button>
            </div>
            <div id="gameLose" class="show">
                <button onclick="restartGame()">RESTART</button>
            </div>

            <!-- Hilfe-Seite (anfangs versteckt) -->
            <div id="help" class="hidden"></div>

            <!-- Das Spiel-Canvas (anfangs versteckt) -->
            <div id="canvasContent" class="hidden">
                <canvas id="canvas" width="720px" height="480px"></canvas>
            </div>

            <div id="miniBtns">
                <img id="audio" src="img/img/10_extras/volume-up-fill.svg" alt="" onclick="toggleMute()">
                <img id="fullscreen" src="img/img/10_extras/arrows-fullscreen.svg" alt="" onclick="toggleFullscreen()">
                <img id="settings" src="img/img/10_extras/gear.svg" alt="" onclick="showHelpPage()">
            </div>

            <!-- Mobile Steuerung (anfangs versteckt) -->
            <div id="leftMobile-container" class="hidden">
                <img id="left_button" class="mobile-btns" src="img/img/10_extras/arrow-left-square.svg" alt="">
                <img id="right_button" class="mobile-btns" src="img/img/10_extras/arrow-right-square.svg" alt="">
            </div>
            <div id="rightMobile-container" class="hidden">
                <img id="jump_button" class="mobile-btns" src="img/img/10_extras/arrow-up-square.svg" alt="">
                <img id="throw_button" class="mobile-btns" src="img/img/10_extras/salsa_bottle_Icon.png" alt="">
            </div>

            <!-- Dreh-Hinweis für mobile Geräte (anfangs versteckt) -->
            <div id="rotateDevice" class="hidden">
                <span>Please rotate your device</span>
            </div>

        </div>
    </section>
</body>
</html>
