<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon/sombrero.png">
    <link rel="stylesheet" href="style.css">
    <title>El_Pollo_Loco</title>
    <script src="./models/audio-manager.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-mini.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="initMobile()">
    <section id="mainSection">
        <h1>El Pollo loco</h1>
        <div id="content">
            <div id="startScreen">
                <button onclick="startGame()">START</button>
            </div>
            <div id="gameOverWin">
                <button onclick="restartGame()">RESTART</button>
            </div>
            <div id="gameOverLose">
                <button onclick="restartGame()">RESTART</button>
            </div>
            <div id="help"></div>
            <div id="canvasContent">
                <canvas id="canvas" width="720px" height="420px"></canvas>
            </div>
            <div id="miniBtns">
                <img id="audio" src="img/img/10_extras/volume-up-fill.svg" alt="" onclick="toggleMute()">
                <img id="fullscreen" src="img/img/10_extras/arrows-fullscreen.svg" alt="" onclick="toggleFullscreen()">
                <img id="settings" src="img/img/10_extras/gear.svg" alt="" onclick="showHelpPage()">
            </div>
            <div id="container">
                <div id="leftMobile-container">
                    <img id="left_button" class="mobile-btns" src="img/img/10_extras/arrow-left-square.svg" alt="">
                    <img id="right_button" class="mobile-btns" src="img/img/10_extras/arrow-right-square.svg" alt="">
                </div>
                <div id="rightMobile-container">
                    <img id="jump_button" class="mobile-btns" src="img/img/10_extras/arrow-up-square.svg" alt="">
                    <img id="throw_button" class="mobile-btns" src="img/img/6_salsa_bottle/salsa_bottle.png" alt="">
                </div>
            </div>
            <div id="rotateDevice">
                <span>Please rotate your device</span>
            </div>
        </div>
    </section>
</body>

</html>
